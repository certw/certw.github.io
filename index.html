<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cert.tw</title>
<style>
html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

#quote {
  font-size: 8vw;
  text-align: center;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}
</style>
</head>
<body>
<div id="quote"></div>
<script>
const quotes = [
  "<div>我的祖先不是來自中國</div><div>我的祖先是離開中國</div>",
  "中國一定牆",
  "<div>中華人民共和國的</div><div>祖國是中華民國</div>",
  "共產黨是犯罪組織",
  "REST IN HELL RAISI",
  "白色是最容易髒的顏色",
  "人一藍，腦就殘",
  "人一白，草枝擺",
  "馬英九還我牛",
  "林智堅還我飛場",
];

const elem = document.getElementById('quote');
let index = 0;

function fadeIn() {
  elem.innerHTML = quotes[index];
  elem.style.opacity = 1;
  setTimeout(fadeOut, 2500);
}

function fadeOut() {
  index = index + 1 >= quotes.length ? 0 : index + 1;
  elem.style.opacity = 0;
  setTimeout(fadeIn, 500);
}

fadeIn();
</script>
</body>
</html>

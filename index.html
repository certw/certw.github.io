<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cert.tw</title>
<style>
html, body {
  height: 100%;
  width: 100%;
  display: flex;
  margin: 0;
}

.wrapper {
  font-size: 8vw;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}

/*
  nquotes = 3
  fadingin = 0.5s
  showing = 2s
  fadingout = 0.5s
  duration = (fadingin + showing + fadingout) * nquotes
  delay = (n - 1) / nquotes * duration
*/

.wrapper div {
  position: absolute;
  opacity: 0;
  animation: fading 9s infinite;
}

@keyframes fading {
  0% {
    opacity: 0;
  }
  
  /* fadingin / duration * 100% */
  5.55% {
    opacity: 1;
  }
  
  /* (fadingin + showing) / duration * 100% */
  27.77% {
    opacity: 1;
  }
  
  /* (fadingin + showing + fadingout) / duration * 100% */
  33.33% {
    opacity: 0;
  }
  
  100% {
    opacity: 0;
  }
}

div:nth-child(1) { animation-delay: 0s; }
div:nth-child(2) { animation-delay: 3s; }
div:nth-child(3) { animation-delay: 6s; }
</style>
</head>
<body>
<div class="wrapper">
  <div>我沒有授權徐巧芯代表我</div>
  <div>林智堅還我飛場</div>
  <div>馬英九還我牛</div>
</div>
</body>
</html>

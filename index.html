<style>
html, body {
  height: 100%;
  width: 100%;
  display: flex;
  margin: 0;
}

.wrapper {
  font-size: 8vw;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}

/*
  nquotes = 4
  fadingin = 0.5s
  showing = 2s
  fadingout = 0.5s
  duration = (fadingin + showing + fadingout) * nquotes
*/

.wrapper div {
  position: absolute;
  opacity: 0;
  animation: fading 12s infinite;
}

@keyframes fading {
  0% {
    opacity: 0;
  }
  
  /* fadingin / duration * 100% */
  4.1666% {
    opacity: 1;
  }
  
  /* (fadingin + showing) / duration * 100% */
  20.833% {
    opacity: 1;
  }
  
  /* (fadingin + showing + fadingout) / duration * 100% */
  25% {
    opacity: 0;
  }
  
  100% {
    opacity: 0;
  }
}

/* delay = (n - 1) / nquotes * duration */
div:nth-child(1) { animation-delay: 0s; }
div:nth-child(2) { animation-delay: 3s; }
div:nth-child(3) { animation-delay: 6s; }
div:nth-child(4) { animation-delay: 9s; }
</style>
